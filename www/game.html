<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛓️Dungeon Showdown!⛓️</title>
    <script src="../Client js/game.js"></script>
</head>
<body>
    <h1>Dungeon Showdown</h1>
    <div id="Max Health"></div>
    <div id="Current Health"></div>
    <div id="Energy"></div>
    <div id="Insight"></div>
    <div id="Damage"></div><br>
    <table>
        <tr>
            <input type="radio" id="DungeonCard1" name="DungeonCard1" value="DungeonCard1"/><label for="DungeonCard1">Card1</label>
            <input type="radio" id="DungeonCard2" name="DungeonCard2" value="DungeonCard2"/><label for="DungeonCard2">Card2</label>
            <input type="radio" id="DungeonCard3" name="DungeonCard3" value="DungeonCard3" /><label for="DungeonCard3">Card3</label>
            <div id="SelectedDungeonCard"></div>
        </tr>
        <tr>
            <td><input type="button" value="Confirm" name="DungeonCheck"></td>
        </tr>
    </table>
    <br/><br/><br/>
    
    <div id="ShowdownCards">
        <table>
            <tr>
                <td>Main Attack</td>
                <td id="SpecialAttackCardName">Special Attack Card Name</td>
                <td id="DefenseCardName">Defense Card Name</td>
                <td id="SkillCardName">Skill Card Name</td>
            </tr>
            <tr>
                <td>[Main Attack Image]</td>
                <td id="SpecialAttackCardImage">[Special Attack Image]</td>
                <td id="DefenseCardImage">[Defense Image]</td>
                <td id="SkillCardImage">[Skill Image]</td>
            </tr>
            <tr>
                <td>Attack for [Damage]</td>
                <td id="SpecialAttackCardStats">[Special Attack Stats]</td>
                <td id="DefenseCardStats">[Defense Stats]</td>
                <td id="SkillCardStats">[Skill Stats]</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ShowdownCheck" onclick="SelectShowdownCard(1)"></td>
                <td><input type="checkbox" name="ShowdownCheck" onclick="SelectShowdownCard(2)"></td>
                <td><input type="checkbox" name="ShowdownCheck" onclick="SelectShowdownCard(3)"></td>
                <td><input type="checkbox" name="ShowdownCheck" onclick="SelectShowdownCard(4)"></td>
            </tr>
        </table>

        <button id="ShowdownConfirm" onclick="ShowdownEndTurn()">End Turn</button>
    </div>
</body>
</html>
