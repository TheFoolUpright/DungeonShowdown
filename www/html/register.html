<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ⛓️Dungeon Showdown⛓️</title>
    <script src="./js/register.js"></script>
</head>
<body>
    Username: <input type="text" name="username" id="username" required /> <div  id="usernamemessage"></div>
    Email: <input type="email" name="email" id="email" required /> <div  id="emailmessage"></div>
    Password: <input type="password" name="password1" id="password1" required /> <div  id="password1message"></div>
    Confirm Password: <input type="password" name="password2" id="password2" required /> <div  id="password2message"></div>
    <input type="submit" value="Register" name="registerbtn" id="registerbtn" onclick="RegisterRequest()" />
</body>
</html>
